<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Admin</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="banner">
    <h1>STUDENT API</h1>
  </div>
    <form id="studentForm">
        <label for="ID">ID:</label>
        <input type="text" id="ID" name="ID" required><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>

        <label for="grade">Grade:</label>
        <input type="text" id="grade" name="grade" required><br>

        <button type="submit" id="submitButton">Add Student</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Age</th>
                <th>Grade</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="studentList">
        <!-- The student data will be populated here from the backend -->
        </tbody>
    </table>
      <div id="updateForm" style="display: none;">
        <h2>Update Student</h2>
        <form id="updateStudentForm">
          <label for="updateName">Name:</label>
          <input type="text" id="updateName" required><br>
      
          <label for="updateAge">Age:</label>
          <input type="number" id="updateAge" required><br>
      
          <label for="updateGrade">Grade:</label>
          <input type="text" id="updateGrade" required><br>
      
          <button type="button" id="saveButton">Guardar</button>
          <button type="button" id="cancelButton">Cancel</button>
        </form>
      </div>
      

    <script src="main.js"></script>
</body>
</html>
